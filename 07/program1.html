<html>

<head>
    <meta charset="utf-8">
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        #alert {
            color: red;
        }

        button {
            align-self: flex-start;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" required></input>
        <button type="submit">送信</button>
        <input type="text" minlength="4" maxlength="8"></input>
        <button type="submit">送信</button>
        <input type="number" min="0" max="1"></input>
        <button type="submit">送信</button>
        <input type="text" pattern="[a-z]{3}"></input>
        <button type="submit">送信</button>
        <input type="text" required oninvalid="onInvalid(event)"></input>
        <button type="submit">送信</button>
    </form>
    <form onsubmit="onSubmit(event)">
        <input id="input" type="text" onblur="checkInput()" novalidate></input>
        <div id="alert" hidden>値が入力されていません</div>
        <button type="submit">送信</button>
    </form>
    <script>
        function onInvalid(event) {
            const input = event.currentTarget;
            console.log(input.validity);
            if (input.validity.valueMissing) {
                window.alert("文字が入力されていません");
            }
        }
        function checkInput() {
            let input = document.getElementById("input");
            let alert = document.getElementById("alert");
            alert.hidden = input.value != "";
        }
    </script>
</body>

</html>
