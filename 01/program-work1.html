		var list = []; // リストの配列
        
        // リスト項目を追加する関数
        function addItem() {
            var item = window.prompt("リストに追加する項目を入力してください:");
            if (item !== null && item !== "") {
                list.push(item); // 入力された項目をリストに追加
            }
        }
        
        // リストをプリントする関数
        function printList() {
            for (var i = 0; i < list.length; i++) {
                console.log("・" + list[i]); // リスト項目をコンソールにプリント
            }
        }
	</script>
	<button onclick="addItem()">項目を追加</button>
	<button onclick="printList()">プリント</button>
